<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MobilePlus</title>
</head>

<body>

  <header>
    <div>
      <img src="img/encabezado.png" alt="Mobile Plus Store" width="100%">
    </div>

    <!-- Contenedor con carrusel para mostrar los productos -->
    <div class="carrusel">
      <div class="carrusel-contenedor">
        <img src="img/imagen1.png" alt="Imagen 1">
        <img src="img/imagen2.png" alt="Imagen 2">
        <img src="img/imagen3.png" alt="Imagen 3">
        <img src="img/imagen4.png" alt="Imagen 4">
        <img src="img/imagen5.png" alt="Imagen 5">
        <img src="img/imagen6.png" alt="Imagen 6">
        <img src="img/imagen7.png" alt="Imagen 7">
        <img src="img/imagen8.png" alt="Imagen 8">
        <img src="img/imagen9.png" alt="Imagen 9">
        <img src="img/imagen10.png" alt="Imagen 10">
        <img src="img/imagen11.png" alt="Imagen 11">
        <img src="img/imagen12.png" alt="Imagen 12">
        <img src="img/imagen13.png" alt="Imagen 13">
        <img src="img/imagen14.png" alt="Imagen 14">
        <img src="img/imagen15.png" alt="Imagen 15">
      </div>
    </div>
  </header>

  <!-- Contenedor con sticky -->
  <div class="contenedor-fijo">
    <!-- Sección de slogan -->
    <section class="slogan-section">
      <div>
        <h1>MobilePlus+ Store</h1>
        <h2>¡Dale un Plus+ a tu vida disfrutando de la mejor tecnología!</h2>
      </div>
    </section>
    <!-- Menú de navegación -->
    <nav>
      <ul class="barra-navegacion">
        <li><a href="#Tienda">Tienda</a></li>
        <li><a href="#Smartphones">Smartphones</a></li>
        <li><a href="#Plegables">Plegables</a></li>
        <li><a href="#Tablets">Tablets</a></li>
        <li><a href="#Laptops">Laptops</a></li>
        <li><a href="#Smartwatch">Smartwatch</a></li>
        <li><a href="#Audífonos">Audífonos</a></li>
        <li><a href="#PowerBank">PowerBank</a></li>
        <li><a href="#Case">Case</a></li>
      </ul>
    </nav>
  </div>



  <main>


    <h1 class="grid">¡Últimos lanzamientos!</h1>
    <!-- Sección de inicio -->
    <section id="Tienda">
      <div>
        <section class="productos">
          <div class="producto p1"></div>
          <div class="producto p2"></div>
          <div class="producto p3"></div>
          <div class="producto p4"></div>
          <div class="producto p5"></div>
          <div class="producto p6"></div>
          <div class="producto p7"></div>
          <div class="producto p8"></div>
          <div class="producto p9"></div>
          <div class="producto p10"></div>
          <div class="producto p11"></div>
          <div class="producto p12"></div>
          <div class="producto p13"></div>
          <div class="producto p14"></div>
          <div class="producto p15"></div>
          <div class="producto p16"></div>
        </section>
      </div>
    </section>

  </main>




</body>

</html>
